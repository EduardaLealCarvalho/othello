<html>
<head>
    <title>Othello - Reversi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="gameContainer">
            <div class="turn"></div>
            <div class="score">
                <div class="player1">Jogador (preto): <span id="scoreBlack"></span></div>
                <div class="player1">Computador (branco): <span id="scoreWhite"></span></div>
            </div>
            <div class="winner"></div>
            <button id="playAgain">Jogar novamente</button>
        </div>
        <div class="boardContainer"></div>
        <div class="restartButton"><button id="restartGame">Reiniciar</button></div>
    </div>
    <script src="script/lib/jquery-3.5.0.min.js"></script>
    <script src="script/Board.js"></script>
    <script src="script/Player.js"></script>
    <script src="script/IA.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
